# =============================================================================
# SOPS Secrets Configuration
# =============================================================================
# This file stores encrypted secrets for the NixOS-Dev-Quick-Deploy system.
# Secrets are encrypted using age keys and can only be decrypted by authorized
# users/systems.
#
# Placeholder tokens in this template are replaced automatically by
# lib/config.sh when secrets.yaml is generated. Edit the resulting file
# with `sops secrets.yaml` to update values.
#
# To encrypt this file after generation:
#   sops -e -i secrets.yaml
#
# To edit secrets:
#   sops secrets.yaml
# =============================================================================

# Gitea Secrets
gitea:
  secret_key: GITEA_SECRET_KEY_PLACEHOLDER
  internal_token: GITEA_INTERNAL_TOKEN_PLACEHOLDER
  lfs_jwt_secret: GITEA_LFS_JWT_SECRET_PLACEHOLDER
  jwt_secret: GITEA_JWT_SECRET_PLACEHOLDER
  admin_password: GITEA_ADMIN_PASSWORD_PLACEHOLDER

# Hugging Face API Token
huggingface:
  api_token: HUGGINGFACE_TOKEN_PLACEHOLDER

# User Secrets
user:

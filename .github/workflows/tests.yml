name: tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  flake-first-roadmap-verifier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Syntax checks for deploy entrypoints and verifier
        run: |
          bash -n nixos-quick-deploy.sh scripts/deploy-clean.sh scripts/analyze-clean-deploy-readiness.sh scripts/verify-flake-first-roadmap-completion.sh

      - name: Verify flake-first roadmap completion markers
        run: ./scripts/verify-flake-first-roadmap-completion.sh

      - name: Guard against unsupported gitleaks-action args usage
        run: |
          if rg -n "gitleaks/gitleaks-action@v2" .github/workflows; then
            echo "Unsupported gitleaks-action usage detected. Use explicit gitleaks CLI steps instead." >&2
            exit 1
          fi

  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [aidb, hybrid-coordinator, nixos-docs]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install service dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ai-stack/mcp-servers/${{ matrix.service }}/requirements.txt

      - name: Run service unit tests
        run: |
          set +e
          pytest ai-stack/mcp-servers/${{ matrix.service }} -m "not integration" --cov=ai-stack/mcp-servers/${{ matrix.service }} --cov-report=term-missing
          rc=$?
          if [ "$rc" -eq 5 ]; then
            echo "No pytest test files collected for ${{ matrix.service }}; skipping."
            exit 0
          fi
          exit "$rc"

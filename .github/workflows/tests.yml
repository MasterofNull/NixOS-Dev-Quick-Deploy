name: tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ai-stack/mcp-servers/aidb/requirements.txt \
            -r ai-stack/mcp-servers/hybrid-coordinator/requirements.txt \
            -r ai-stack/mcp-servers/nixos-docs/requirements.txt
      - name: Run unit tests
        run: |
          pytest -m "not integration" --cov=ai-stack/mcp-servers --cov-report=term-missing

---
# LimitRange enforces per-container resource boundaries in ai-stack namespace.
# Prevents any single container from monopolizing cluster resources.
# Values can be overridden via config/settings.sh environment variables.
apiVersion: v1
kind: LimitRange
metadata:
  name: ai-stack-limits
  namespace: ai-stack
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      max:
        cpu: "4"
        memory: "16Gi"
      min:
        cpu: "50m"
        memory: "64Mi"

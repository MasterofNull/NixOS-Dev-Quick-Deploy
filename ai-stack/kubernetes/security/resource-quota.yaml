---
# ResourceQuota caps total resource consumption across all pods in ai-stack.
# Prevents runaway deployments from consuming the entire node.
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ai-stack-quota
  namespace: ai-stack
spec:
  hard:
    requests.cpu: "16"
    requests.memory: "32Gi"
    limits.cpu: "32"
    limits.memory: "64Gi"
    pods: "30"
    persistentvolumeclaims: "20"

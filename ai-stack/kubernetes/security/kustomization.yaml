# Kustomization for HIPAA Security Configuration
# Network Policies and Prometheus Alert Rules
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ai-stack

labels:
  - pairs:
      hipaa-compliance: required
      app.kubernetes.io/part-of: hospital-ai
    includeSelectors: false

resources:
  - network-policies.yaml
  - prometheus-hipaa-alerts.yaml

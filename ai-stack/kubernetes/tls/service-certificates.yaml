# TLS Certificates for Hospital AI Stack Services
# Uses internal CA for service-to-service encryption
---
# AIDB Service Certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: aidb-tls
  namespace: ai-stack
  labels:
    hipaa-compliance: required
    hipaa-category: encryption-in-transit
spec:
  secretName: aidb-tls-secret
  issuerRef:
    name: hospital-ai-ca-issuer
    kind: ClusterIssuer
  commonName: aidb.ai-stack.svc.cluster.local
  dnsNames:
    - aidb
    - aidb.ai-stack
    - aidb.ai-stack.svc
    - aidb.ai-stack.svc.cluster.local
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days
  privateKey:
    algorithm: ECDSA
    size: 256
---

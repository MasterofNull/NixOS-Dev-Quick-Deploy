apiVersion: v1
kind: ServiceAccount
metadata:
  name: tls-renewal
  namespace: ai-stack
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tls-renewal
  namespace: ai-stack
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tls-renewal
  namespace: ai-stack
subjects:
  - kind: ServiceAccount
    name: tls-renewal
    namespace: ai-stack
roleRef:
  kind: Role
  name: tls-renewal
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: nginx-tls-reload
  namespace: ai-stack
spec:
  schedule: "0 3 1 * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: tls-renewal
          restartPolicy: OnFailure
          containers:
            - name: kubectl
              image: bitnami/kubectl:1.34
              command:
                - /bin/sh
                - -c
                - kubectl -n ai-stack rollout restart deployment/nginx

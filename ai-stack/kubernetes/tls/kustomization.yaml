# Kustomization for TLS Certificates
# Cert-manager issuers and service certificates
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - pairs:
      hipaa-compliance: required
      hipaa-category: encryption-in-transit
      app.kubernetes.io/part-of: hospital-ai
    includeSelectors: false

resources:
  - cluster-issuers.yaml
  - service-certificates.yaml

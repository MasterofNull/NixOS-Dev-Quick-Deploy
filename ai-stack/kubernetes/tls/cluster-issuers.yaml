# Cert-Manager ClusterIssuers for Hospital AI Stack
# Self-signed for internal services, Let's Encrypt template for production
---
# Self-Signed CA for internal service TLS
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
  labels:
    hipaa-compliance: internal
spec:
  selfSigned: {}
---
# CA Certificate for internal services
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hospital-ai-ca
  namespace: cert-manager
  labels:
    hipaa-compliance: required
spec:
  isCA: true
  commonName: hospital-ai-ca
  secretName: hospital-ai-ca-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  duration: 87600h  # 10 years
  renewBefore: 720h  # 30 days
---
# Internal CA Issuer (uses the CA certificate above)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: hospital-ai-ca-issuer
  labels:
    hipaa-compliance: required
spec:
  ca:
    secretName: hospital-ai-ca-secret

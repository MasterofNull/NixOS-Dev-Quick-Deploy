# Kustomization for RBAC Configuration
# Service accounts, roles, and role bindings
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ai-stack

labels:
  - pairs:
      hipaa-compliance: required
      app.kubernetes.io/part-of: hospital-ai
    includeSelectors: false

resources:
  - service-accounts.yaml
  - roles.yaml
  - role-bindings.yaml

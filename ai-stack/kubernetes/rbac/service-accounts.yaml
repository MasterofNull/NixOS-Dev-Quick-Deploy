# Service Accounts for Hospital AI Stack
# Principle of Least Privilege - each service gets minimal required permissions
---
# AIDB Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aidb
  namespace: ai-stack
  labels:
    app.kubernetes.io/name: aidb
    app.kubernetes.io/component: database-api
    hipaa-compliance: required
---
# Embeddings Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: embeddings
  namespace: ai-stack
  labels:
    app.kubernetes.io/name: embeddings
    app.kubernetes.io/component: ml-inference
    hipaa-compliance: required
---
# Hybrid Coordinator Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hybrid-coordinator
  namespace: ai-stack
  labels:
    app.kubernetes.io/name: hybrid-coordinator
    app.kubernetes.io/component: orchestration
    hipaa-compliance: required
---
# Ralph Wiggum Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ralph-wiggum
  namespace: ai-stack
  labels:
    app.kubernetes.io/name: ralph-wiggum
    app.kubernetes.io/component: autonomous-agent
    hipaa-compliance: required
---
# Container Engine Service Account (needs more permissions for container management)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: container-engine
  namespace: ai-stack
  labels:
    app.kubernetes.io/name: container-engine
    app.kubernetes.io/component: infrastructure
---
# Prometheus Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: ai-stack
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: monitoring
    hipaa-compliance: required
---
# Grafana Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
  namespace: ai-stack
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
---
# Backup Jobs Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backup-jobs
  namespace: ai-stack
  labels:
    app.kubernetes.io/name: backup-jobs
    app.kubernetes.io/component: data-protection
    hipaa-compliance: required

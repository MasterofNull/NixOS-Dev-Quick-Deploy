---
# MinIO — S3-compatible object store for DVC artifacts and MLflow backend.
# Provides: s3://ai-stack/dvc/, s3://ai-stack/mlflow/
# Access: http://minio:9000 (API), http://minio:9001 (console)
# Credentials: from secret ai-stack-minio-credentials
# Phase 29.1 — NixOS-Dev-Quick-Deploy MLOps Lifecycle Layer
---
# PersistentVolumeClaim for MinIO data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-data
  namespace: ai-stack
  labels:
    app: minio
    component: artifact-store
    tier: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: local-path
---
# MinIO deployment — single-node for workstation use.
# Production: replace with MinIO Operator or StatefulSet for HA.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: ai-stack
  labels:
    app: minio
    component: artifact-store
    tier: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minio
        component: artifact-store
        tier: storage
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
        prometheus.io/path: "/minio/health/live"
    spec:
      serviceAccountName: ai-stack-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: minio
          image: quay.io/minio/minio:latest
          imagePullPolicy: IfNotPresent
          command:
            - minio
            - server
            - /data
            - --console-address
            - ":9001"
          ports:
            - name: api
              containerPort: 9000
              protocol: TCP
            - name: console
              containerPort: 9001
              protocol: TCP
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: ai-stack-minio-credentials
                  key: root-user
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ai-stack-minio-credentials
                  key: root-password
            # Prometheus metrics
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: "public"
          volumeMounts:
            - name: data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # MinIO writes to /data mount
            capabilities:
              drop:
                - ALL
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minio-data
---
# Service: S3 API endpoint for DVC/MLflow clients
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: ai-stack
  labels:
    app: minio
    component: artifact-store
    tier: storage
spec:
  selector:
    app: minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000
      protocol: TCP
    - name: console
      port: 9001
      targetPort: 9001
      protocol: TCP
  type: ClusterIP
---
# MinIO credentials secret template.
# IMPORTANT: replace placeholders before applying.
# In production use SOPS: sops -e ai-stack/kubernetes/secrets/minio-creds.yaml
apiVersion: v1
kind: Secret
metadata:
  name: ai-stack-minio-credentials
  namespace: ai-stack
  labels:
    app: minio
    component: artifact-store
    tier: storage
type: Opaque
stringData:
  root-user: "aistack-admin"
  root-password: "CHANGE-ME-strong-password-here"
---
# MinIO bucket init job — creates DVC and MLflow buckets on first deploy.
# Idempotent: mc mb --ignore-existing
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-bucket-init
  namespace: ai-stack
  labels:
    app: minio
    component: bucket-init
    tier: storage
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: minio
        component: bucket-init
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-minio
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until wget -q -O- http://minio:9000/minio/health/live; do
                echo "Waiting for MinIO..."; sleep 5
              done
      containers:
        - name: mc
          image: quay.io/minio/mc:latest
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              set -e
              mc alias set local http://minio:9000 \
                "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"
              mc mb --ignore-existing local/dvc
              mc mb --ignore-existing local/mlflow
              mc mb --ignore-existing local/embeddings-cache
              echo "Buckets ready: dvc, mlflow, embeddings-cache"
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: ai-stack-minio-credentials
                  key: root-user
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ai-stack-minio-credentials
                  key: root-password
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"

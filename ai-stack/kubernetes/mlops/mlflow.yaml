---
# MLflow — experiment tracking, model registry, and artifact logging.
# Backend: MinIO (s3://mlflow/) for artifacts, SQLite for metadata.
# UI: http://mlflow:5000 (cluster-internal), NodePort for local access.
# Phase 29.2 — NixOS-Dev-Quick-Deploy MLOps Lifecycle Layer
---
# PersistentVolumeClaim for MLflow metadata DB (SQLite)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-db
  namespace: ai-stack
  labels:
    app: mlflow
    component: experiment-tracker
    tier: mlops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path
---
# MLflow tracking server deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: ai-stack
  labels:
    app: mlflow
    component: experiment-tracker
    tier: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mlflow
        component: experiment-tracker
        tier: mlops
      annotations:
        prometheus.io/scrape: "false"
    spec:
      serviceAccountName: ai-stack-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-minio
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until wget -q -O- http://minio:9000/minio/health/live; do
                echo "Waiting for MinIO..."; sleep 5
              done
          resources:
            requests:
              cpu: "50m"
              memory: "32Mi"
            limits:
              cpu: "100m"
              memory: "64Mi"
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:v2.18.0
          imagePullPolicy: IfNotPresent
          command:
            - mlflow
            - server
            - --host
            - "0.0.0.0"
            - --port
            - "5000"
            - --backend-store-uri
            - "sqlite:///mlflow/mlflow.db"
            - --default-artifact-root
            - "s3://mlflow/"
            - --serve-artifacts
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          env:
            # MinIO S3-compatible credentials
            - name: MLFLOW_S3_ENDPOINT_URL
              value: "http://minio:9000"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: ai-stack-minio-credentials
                  key: root-user
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-stack-minio-credentials
                  key: root-password
            # Disable telemetry
            - name: MLFLOW_TRACKING_INSECURE_TLS
              value: "true"
            - name: MLFLOW_ENABLE_SYSTEM_METRICS_LOGGING
              value: "false"
          volumeMounts:
            - name: db
              mountPath: /mlflow
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: mlflow-db
---
# MLflow service — cluster-internal access
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: ai-stack
  labels:
    app: mlflow
    component: experiment-tracker
    tier: mlops
spec:
  selector:
    app: mlflow
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      protocol: TCP
  type: ClusterIP
---
# NodePort for local browser access (workstation deployment only).
# Access: http://localhost:30500 from host.
# Remove in multi-node production; use Ingress instead.
apiVersion: v1
kind: Service
metadata:
  name: mlflow-nodeport
  namespace: ai-stack
  labels:
    app: mlflow
    component: experiment-tracker
    tier: mlops
spec:
  selector:
    app: mlflow
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      nodePort: 30500
      protocol: TCP
  type: NodePort

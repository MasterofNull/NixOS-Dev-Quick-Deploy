apiVersion: apps/v1
kind: Deployment
metadata:
  name: local-registry
  namespace: ai-stack
  labels:
    app: local-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: local-registry
  template:
    metadata:
      labels:
        app: local-registry
    spec:
      containers:
        - name: registry
          image: registry:2
          ports:
            - containerPort: 5000
          env:
            - name: REGISTRY_STORAGE_DELETE_ENABLED
              value: "true"
          volumeMounts:
            - name: registry-data
              mountPath: /var/lib/registry
      volumes:
        - name: registry-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: local-registry
  namespace: ai-stack
spec:
  type: ClusterIP
  selector:
    app: local-registry
  ports:
    - name: registry
      port: 5000
      targetPort: 5000

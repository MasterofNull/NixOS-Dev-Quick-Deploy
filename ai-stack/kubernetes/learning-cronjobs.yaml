apiVersion: batch/v1
kind: CronJob
metadata:
  name: learning-retrain
  namespace: ai-stack
  labels:
    app.kubernetes.io/name: learning-retrain
    app.kubernetes.io/part-of: ai-stack
spec:
  schedule: "15 3 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: learning-retrain
            app.kubernetes.io/part-of: ai-stack
        spec:
          restartPolicy: OnFailure
          containers:
            - name: learning-retrain
              image: curlimages/curl:8.6.0
              command:
                - /bin/sh
                - -c
              args:
                - |
                  set -euo pipefail
                  header=""
                  if [ -n "${HYBRID_API_KEY:-}" ]; then
                    header="-H X-API-Key: ${HYBRID_API_KEY}"
                  fi
                  curl -sf --max-time 30 --connect-timeout 5 $header -X POST http://hybrid-coordinator.ai-stack:8092/learning/process
                  curl -sf --max-time 60 --connect-timeout 5 $header -X POST http://hybrid-coordinator.ai-stack:8092/learning/export
              env:
                - name: HYBRID_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: hybrid-coordinator-api-key
                      key: hybrid-coordinator-api-key
                      optional: true

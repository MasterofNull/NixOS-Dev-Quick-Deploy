apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-stack-allow-external-egress
  namespace: ai-stack
spec:
  podSelector:
    matchLabels:
      egress-allow: "external"
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80

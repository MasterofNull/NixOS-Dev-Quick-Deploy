apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-stack-allow-kube-apiserver
  namespace: ai-stack
spec:
  podSelector:
    matchLabels:
      io.kompose.service: dashboard-api
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            # K3s default service CIDR. Adjust if your cluster uses a different range.
            cidr: 10.43.0.0/16
      ports:
        - protocol: TCP
          port: 443

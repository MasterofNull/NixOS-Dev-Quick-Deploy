# Kustomization for Logging Stack
# Loki + Promtail for HIPAA Audit Logging
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: logging

labels:
  - pairs:
      hipaa-compliance: required
      hipaa-category: audit-controls
      app.kubernetes.io/part-of: hospital-ai
    includeSelectors: false

resources:
  - namespace.yaml
  - loki.yaml
  - promtail.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.version: 1.37.0 (HEAD)
    nixos.quick-deploy.ai-stack: "true"
    nixos.quick-deploy.service: mindsdb
  labels:
    io.kompose.service: mindsdb
  name: mindsdb
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mindsdb
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.version: 1.37.0 (HEAD)
        nixos.quick-deploy.ai-stack: "true"
        nixos.quick-deploy.service: mindsdb
      labels:
        io.kompose.service: mindsdb
    spec:
      serviceAccountName: mindsdb
      automountServiceAccountToken: false
      containers:
        - env:
            - name: MINDSDB_STORAGE_DIR
              value: /root/mindsdb_storage
          envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: huggingface-hub-token
          image: docker.io/mindsdb/mindsdb@sha256:5248b7f9b8f1c92e4ca526617842407d87af48cb094e85ee32b2521acf4b4f92
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            tcpSocket:
              port: 47334
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 5
          startupProbe:
            tcpSocket:
              port: 47334
            failureThreshold: 30
            periodSeconds: 10
            timeoutSeconds: 5
          name: local-ai-mindsdb
          ports:
            - containerPort: 47334
              protocol: TCP
          resources:
            limits:
              cpu: "2"
              memory: "4294967296"
            requests:
              cpu: 500m
              memory: "1073741824"
      restartPolicy: Always

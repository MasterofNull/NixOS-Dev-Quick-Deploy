apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.version: 1.37.0 (HEAD)
    nixos.quick-deploy.ai-stack: "true"
    nixos.quick-deploy.service: qdrant
  labels:
    io.kompose.service: qdrant
  name: qdrant
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: qdrant
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.version: 1.37.0 (HEAD)
        nixos.quick-deploy.ai-stack: "true"
        nixos.quick-deploy.service: qdrant
      labels:
        io.kompose.service: qdrant
    spec:
      serviceAccountName: qdrant
      automountServiceAccountToken: false
      containers:
        - env:
            - name: QDRANT__SERVICE__GRPC_PORT
              value: "6334"
            - name: QDRANT__SERVICE__HTTP_PORT
              value: "6333"
          envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: huggingface-hub-token
          image: qdrant/qdrant:v1.16.2
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          name: local-ai-qdrant
          ports:
            - containerPort: 6333
              protocol: TCP
            - containerPort: 6334
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 6333
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          volumeMounts:
            - mountPath: /qdrant/storage
              name: qdrant-data
          resources:
            limits:
              cpu: "2"
              memory: "2147483648"
            requests:
              cpu: 500m
              memory: "268435456"
      restartPolicy: Always
      volumes:
        - name: qdrant-data
          persistentVolumeClaim:
            claimName: qdrant-data

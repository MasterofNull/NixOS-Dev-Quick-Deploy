apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.version: 1.37.0 (HEAD)
    nixos.quick-deploy.ai-stack: "true"
    nixos.quick-deploy.service: container-engine-mcp
  labels:
    io.kompose.service: container-engine
  name: container-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: container-engine
  template:
    metadata:
      annotations:
        kompose.version: 1.37.0 (HEAD)
        nixos.quick-deploy.ai-stack: "true"
        nixos.quick-deploy.service: container-engine-mcp
      labels:
        io.kompose.service: container-engine
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: container-engine
      automountServiceAccountToken: false
      containers:
        - env:
            - name: CONTAINER_AUDIT_ENABLED
              value: "true"
            - name: CONTAINER_ENGINE_ALLOWED_OPS
              value: list,inspect,logs
            - name: PODMAN_API_URL
              value: http://127.0.0.1:2375
            - name: PODMAN_API_VERSION
              value: v4.0.0
          image: localhost:5000/ai-stack-container-engine:dev
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - curl
                - -f
                - http://localhost:8095/health
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
          name: local-ai-container-engine
          ports:
            - containerPort: 8095
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: "268435456"
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /run/secrets/container-engine-api-key
              name: container-engine-api-key
              subPath: container-engine-api-key
      hostname: container-engine
      restartPolicy: Always
      volumes:
        - name: container-engine-api-key
          secret:
            defaultMode: 292
            items:
              - key: container-engine-api-key
                path: container-engine-api-key
            secretName: container-engine-api-key

apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: /nix/store/x4z1n3wj7pscmifwnh2yvczxqg6vay39-kompose-1.37.0/bin/kompose convert -f ai-stack/compose/docker-compose.yml -o ai-stack/kubernetes/kompose
    kompose.version: 1.37.0 (HEAD)
    nixos.quick-deploy.agent-backend: aider
    nixos.quick-deploy.ai-stack: "true"
    nixos.quick-deploy.service: aider-wrapper
  labels:
    io.kompose.service: aider-wrapper
  name: aider-wrapper
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: aider-wrapper
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: /nix/store/x4z1n3wj7pscmifwnh2yvczxqg6vay39-kompose-1.37.0/bin/kompose convert -f ai-stack/compose/docker-compose.yml -o ai-stack/kubernetes/kompose
        kompose.version: 1.37.0 (HEAD)
        nixos.quick-deploy.agent-backend: aider
        nixos.quick-deploy.ai-stack: "true"
        nixos.quick-deploy.service: aider-wrapper
      labels:
        io.kompose.service: aider-wrapper
    spec:
      containers:
        - env:
            - name: AIDER_WRAPPER_API_KEY_FILE
              value: /run/secrets/aider-wrapper-api-key
            - name: AIDER_WRAPPER_PORT
              value: "8099"
            - name: PYTHONUNBUFFERED
              value: "1"
          image: localhost/compose_aider-wrapper:latest
          imagePullPolicy: IfNotPresent
          name: local-ai-aider-wrapper
          ports:
            - containerPort: 8099
              protocol: TCP
          resources:
            limits:
              cpu: "2"
              memory: "2147483648"
            requests:
              cpu: 500m
              memory: "536870912"
          volumeMounts:
            - mountPath: /run/secrets/aider-wrapper-api-key
              name: aider-wrapper-api-key
              subPath: aider-wrapper-api-key
            - mountPath: /workspace
              name: aider-wrapper-cm0
      restartPolicy: Always
      volumes:
        - name: aider-wrapper-api-key
          secret:
            defaultMode: 256
            items:
              - key: aider-wrapper-api-key
                path: aider-wrapper-api-key
            secretName: aider-wrapper-api-key
        - configMap:
            name: aider-wrapper-cm0
          name: aider-wrapper-cm0

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dashboard-api
  namespace: ai-stack
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
    verbs:
      - get
      - list
      - watch
      - delete
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dashboard-api
  namespace: ai-stack
subjects:
  - kind: ServiceAccount
    name: dashboard-api
    namespace: ai-stack
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dashboard-api

apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.version: 1.37.0 (HEAD)
    nixos.quick-deploy.ai-stack: "true"
    nixos.quick-deploy.ralph-loop: orchestrator
    nixos.quick-deploy.service: ralph-wiggum
  labels:
    io.kompose.service: ralph-wiggum
  name: ralph-wiggum
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ralph-wiggum
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.version: 1.37.0 (HEAD)
        nixos.quick-deploy.ai-stack: "true"
        nixos.quick-deploy.ralph-loop: orchestrator
        nixos.quick-deploy.service: ralph-wiggum
        prometheus.io/scrape: "true"
        prometheus.io/port: "8098"
        prometheus.io/path: "/metrics"
      labels:
        io.kompose.service: ralph-wiggum
    spec:
      serviceAccountName: ralph-wiggum
      automountServiceAccountToken: false
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          command:
            - sh
            - -c
            - until nc -z postgres 5432; do echo "waiting for postgres"; sleep 2; done
        - name: wait-for-redis
          image: busybox:1.36
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          command:
            - sh
            - -c
            - until nc -z redis 6379; do echo "waiting for redis"; sleep 2; done
        - name: wait-for-hybrid
          image: busybox:1.36
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          command:
            - sh
            - -c
            - until nc -z hybrid-coordinator 8092; do echo "waiting for hybrid-coordinator"; sleep 2; done
        - name: wait-for-aidb
          image: busybox:1.36
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          command:
            - sh
            - -c
            - until nc -z aidb 8091; do echo "waiting for aidb"; sleep 2; done
      containers:
        - args:
            - python
            - /app/server.py
          env:
            - name: RALPH_AGENT_BACKENDS
              value: aider,autogpt
            - name: RALPH_AIDB_URL
              value: http://aidb:8091
            - name: AIDER_WRAPPER_HOST
              value: aider-wrapper
            - name: AIDER_WRAPPER_PORT
              value: "8099"
            - name: RALPH_COORDINATOR_URL
              value: http://hybrid-coordinator:8092
            - name: RALPH_MCP_SERVER_PORT
              value: "8098"
            - name: RALPH_POSTGRES_DB
              value: mcp
            - name: RALPH_POSTGRES_HOST
              value: postgres
            - name: RALPH_POSTGRES_PASSWORD
            - name: RALPH_POSTGRES_PORT
              value: "5432"
            - name: RALPH_POSTGRES_USER
              value: mcp
            - name: RALPH_REDIS_HOST
              value: redis
            - name: RALPH_REDIS_PORT
              value: "6379"
            - name: RALPH_STATE_FILE
              value: /data/ralph-state.json
            - name: RALPH_TELEMETRY_PATH
              value: /data/telemetry/ralph-events.jsonl
            - name: RALPH_WIGGUM_API_KEY_FILE
              value: /run/secrets/ralph-wiggum-api-key
          envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: huggingface-hub-token
          image: localhost:5000/ai-stack-ralph-wiggum:dev
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          imagePullPolicy: Always
          name: local-ai-ralph-wiggum
          ports:
            - containerPort: 8098
              protocol: TCP
          startupProbe:
            exec:
              command:
                - python
                - -c
                - import urllib.request; r=urllib.request.urlopen('http://localhost:8098/health', timeout=5); body=r.read().decode(); import sys; sys.exit(0 if '"status"' in body else 1)
            failureThreshold: 30
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            limits:
              cpu: "4"
              memory: "8589934592"
            requests:
              cpu: "1"
              memory: "1073741824"
          volumeMounts:
            - mountPath: /run/secrets/ralph-wiggum-api-key
              name: ralph-wiggum-api-key
              subPath: ralph-wiggum-api-key
            - mountPath: /run/secrets/postgres-password
              name: postgres-password
              subPath: postgres-password
            - mountPath: /run/secrets/redis-password
              name: redis-password
              subPath: redis-password
            - mountPath: /data
              name: ralph-wiggum-data
            - mountPath: /data/telemetry
              name: ralph-wiggum-cm1
            - mountPath: /workspace
              name: ralph-wiggum-cm2
          workingDir: /app
      restartPolicy: Always
      volumes:
        - name: ralph-wiggum-api-key
          secret:
            defaultMode: 292
            items:
              - key: ralph-wiggum-api-key
                path: ralph-wiggum-api-key
            secretName: ralph-wiggum-api-key
        - name: postgres-password
          secret:
            items:
              - key: postgres-password
                path: postgres-password
            secretName: postgres-password
        - name: redis-password
          secret:
            items:
              - key: redis-password
                path: redis-password
            secretName: redis-password
        - name: ralph-wiggum-data
          persistentVolumeClaim:
            claimName: ralph-wiggum-data
        - name: ralph-wiggum-cm1
          emptyDir: {}
        - configMap:
            name: ralph-wiggum-cm2
          name: ralph-wiggum-cm2

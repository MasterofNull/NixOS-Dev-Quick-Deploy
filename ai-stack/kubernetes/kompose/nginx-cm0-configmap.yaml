apiVersion: v1
data:
  nginx.conf: |
    worker_processes  1;

    events {
      worker_connections  1024;
    }

    http {
      resolver 10.89.0.1 valid=10s ipv6=off;
      resolver_timeout 5s;
      map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
      }

      server {
        listen 80;
        server_name localhost;

        # ACME HTTP-01 Challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
          root /var/www/letsencrypt;
          try_files $uri =404;
        }

        # Redirect all other traffic to HTTPS
        location / {
          return 301 https://$host$request_uri;
        }
      }

      server {
        listen 443 ssl;
        http2 on;
        server_name localhost;

        # TLS Certificate Configuration
        ssl_certificate     /etc/nginx/certs/localhost.crt;
        ssl_certificate_key /etc/nginx/certs/localhost.key;

        # Modern TLS Configuration (Mozilla Intermediate)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        # Security Headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'" always;

        # Timeouts and buffer sizes
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        client_body_timeout 60s;
        client_max_body_size 100M;

        location / {
          set $webui_upstream http://open-webui:3001;
          proxy_pass $webui_upstream;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto https;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;
        }

        location /aidb/ {
          set $aidb_upstream http://aidb:8091;
          rewrite ^/aidb/(.*)$ /$1 break;
          proxy_pass $aidb_upstream;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-Proto https;
        }

        location /hybrid/ {
          set $hybrid_upstream http://hybrid-coordinator:8092;
          rewrite ^/hybrid/(.*)$ /$1 break;
          proxy_pass $hybrid_upstream;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-Proto https;
        }

        location /qdrant/ {
          set $qdrant_upstream http://qdrant:6333;
          rewrite ^/qdrant/(.*)$ /$1 break;
          proxy_pass $qdrant_upstream;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-Proto https;
        }

        location /embeddings/ {
          set $embeddings_upstream http://embeddings:8081;
          rewrite ^/embeddings/(.*)$ /$1 break;
          proxy_pass $embeddings_upstream;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-Proto https;
        }

        location /nixos-docs/ {
          set $nixos_docs_upstream http://nixos-docs:8094;
          rewrite ^/nixos-docs/(.*)$ /$1 break;
          proxy_pass $nixos_docs_upstream;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-Proto https;
        }
      }
    }
kind: ConfigMap
metadata:
  annotations:
    use-subpath: "true"
  labels:
    io.kompose.service: nginx
  name: nginx-cm0

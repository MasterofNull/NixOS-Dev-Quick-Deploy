apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: /nix/store/x4z1n3wj7pscmifwnh2yvczxqg6vay39-kompose-1.37.0/bin/kompose convert -f ai-stack/compose/docker-compose.yml -o ai-stack/kubernetes/kompose
    kompose.version: 1.37.0 (HEAD)
    nixos.quick-deploy.ai-stack: "true"
    nixos.quick-deploy.service: aidb
  labels:
    io.kompose.service: aidb
  name: aidb
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: aidb
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: /nix/store/x4z1n3wj7pscmifwnh2yvczxqg6vay39-kompose-1.37.0/bin/kompose convert -f ai-stack/compose/docker-compose.yml -o ai-stack/kubernetes/kompose
        kompose.version: 1.37.0 (HEAD)
        nixos.quick-deploy.ai-stack: "true"
        nixos.quick-deploy.service: aidb
      labels:
        io.kompose.service: aidb
    spec:
      containers:
        - env:
            - name: AIDB_API_KEY_FILE
              value: /run/secrets/aidb-api-key
            - name: AIDB_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgres-password
                  name: postgres-password
            - name: AIDB_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: redis-password
                  name: redis-password
            - name: AIDB_TELEMETRY_PATH
              value: /data/telemetry/aidb-events.jsonl
            - name: EMBEDDING_DIMENSIONS
              value: "768"
            - name: EMBEDDING_SERVICE_URL
              value: http://embeddings:8081
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://jaeger:4317
            - name: OTEL_TRACES_SAMPLER
              value: parentbased_traceidratio
            - name: OTEL_TRACES_SAMPLER_ARG
              value: "1.0"
            - name: OTEL_TRACING_ENABLED
              value: "true"
            - name: POSTGRES_DB
              value: mcp
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_PASSWORD
            - name: POSTGRES_USER
              value: mcp
            - name: QDRANT_URL
              value: http://qdrant:6333
            - name: STACK_ENV
          envFrom:
            - configMapRef:
                name: env
          image: localhost/compose_aidb:latest
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - import urllib.request; r=urllib.request.urlopen('http://localhost:8091/health', timeout=5); body=r.read().decode(); import sys; sys.exit(0 if '"status":"ok"' in body else 1)
            failureThreshold: 5
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          name: local-ai-aidb
          ports:
            - containerPort: 8091
              protocol: TCP
          resources:
            limits:
              cpu: "2"
              memory: "3221225472"
            requests:
              cpu: 500m
              memory: "1073741824"
          volumeMounts:
            - mountPath: /run/secrets/aidb-api-key
              name: aidb-api-key
              subPath: aidb-api-key
            - mountPath: /run/secrets/embeddings_api_key
              name: embeddings-api-key
              subPath: embeddings_api_key
            - mountPath: /run/secrets/postgres-password
              name: postgres-password
              subPath: postgres-password
            - mountPath: /run/secrets/redis-password
              name: redis-password
              subPath: redis-password
            - mountPath: /data/telemetry
              name: aidb-cm1
            - mountPath: /app/.mcp_cache
              name: aidb-cm2
      restartPolicy: Always
      volumes:
        - name: aidb-api-key
          secret:
            defaultMode: 256
            items:
              - key: aidb-api-key
                path: aidb-api-key
            secretName: aidb-api-key
        - name: postgres-password
          secret:
            items:
              - key: postgres-password
                path: postgres-password
            secretName: postgres-password
        - name: redis-password
          secret:
            items:
              - key: redis-password
                path: redis-password
            secretName: redis-password
        - name: embeddings-api-key
          secret:
            items:
              - key: embeddings_api_key
                path: embeddings_api_key
            secretName: embeddings-api-key
        - name: aidb-cm1
          emptyDir: {}
        - name: aidb-cm2
          emptyDir: {}

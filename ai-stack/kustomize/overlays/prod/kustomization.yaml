# Production Environment Overlay
# HIPAA-compliant production configuration
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - pairs:
      environment: production
      hipaa-compliance: required
      app.kubernetes.io/part-of: hospital-ai
    includeSelectors: false

resources:
  - ../../../kubernetes

images:
  - name: localhost/ai-stack-aidb
    newName: localhost:5000/ai-stack-aidb
    newTag: prod
  - name: localhost/ai-stack-embeddings
    newName: localhost:5000/ai-stack-embeddings
    newTag: prod
  - name: localhost/ai-stack-hybrid-coordinator
    newName: localhost:5000/ai-stack-hybrid-coordinator
    newTag: prod
  - name: localhost/ai-stack-ralph-wiggum
    newName: localhost:5000/ai-stack-ralph-wiggum
    newTag: prod
  - name: localhost/ai-stack-container-engine
    newName: localhost:5000/ai-stack-container-engine
    newTag: prod
  - name: localhost/ai-stack-dashboard-api
    newName: localhost:5000/ai-stack-dashboard-api
    newTag: prod
  - name: localhost/ai-stack-aider-wrapper
    newName: localhost:5000/ai-stack-aider-wrapper
    newTag: prod
  - name: localhost/ai-stack-nixos-docs
    newName: localhost:5000/ai-stack-nixos-docs
    newTag: prod

patches:
  - path: patches/grafana-nodeport-clusterip.yaml
  - path: patches/nginx-nodeport-clusterip.yaml

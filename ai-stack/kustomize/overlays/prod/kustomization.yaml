# Production Environment Overlay
# HIPAA-compliant production configuration
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ai-stack

labels:
  - pairs:
      environment: production
      hipaa-compliance: required
      app.kubernetes.io/part-of: hospital-ai
    includeSelectors: false

resources:
  - ../../../kubernetes

images:
  - name: localhost/compose_aidb
    newName: localhost:5000/compose_aidb
    newTag: prod
  - name: localhost/compose_embeddings
    newName: localhost:5000/compose_embeddings
    newTag: prod
  - name: localhost/compose_hybrid-coordinator
    newName: localhost:5000/compose_hybrid-coordinator
    newTag: prod
  - name: localhost/compose_ralph-wiggum
    newName: localhost:5000/compose_ralph-wiggum
    newTag: prod
  - name: localhost/compose_container-engine
    newName: localhost:5000/compose_container-engine
    newTag: prod
  - name: localhost/compose_dashboard-api
    newName: localhost:5000/compose_dashboard-api
    newTag: prod
  - name: localhost/compose_aider-wrapper
    newName: localhost:5000/compose_aider-wrapper
    newTag: prod
  - name: localhost/compose_nixos-docs
    newName: localhost:5000/compose_nixos-docs
    newTag: prod

patches:
  - path: patches/delete-aidb-cm1.yaml
  - path: patches/grafana-nodeport-clusterip.yaml
  - path: patches/nginx-nodeport-clusterip.yaml

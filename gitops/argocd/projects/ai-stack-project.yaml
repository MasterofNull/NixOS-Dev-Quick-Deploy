# ArgoCD AppProject for Hospital AI Stack
# Defines boundaries and permissions for AI stack applications
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: ai-stack
  namespace: argocd
  labels:
    project: ai-stack
    environment: production
    hipaa-compliance: required
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: "Hospital AI Stack - HIPAA Compliant AI Services"

  # Source repositories allowed for this project
  sourceRepos:
    - "https://github.com/MasterofNull/NixOS-Dev-Quick-Deploy.git"
    - "git@github.com:MasterofNull/NixOS-Dev-Quick-Deploy.git"

  # Destination clusters and namespaces this project can deploy to
  destinations:
    - namespace: ai-stack
      server: https://kubernetes.default.svc
    - namespace: logging
      server: https://kubernetes.default.svc
    - namespace: backups
      server: https://kubernetes.default.svc

  # Cluster resources allowed to be managed
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: networking.k8s.io
      kind: NetworkPolicy
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding

  # Namespace-scoped resources allowed
  namespaceResourceWhitelist:
    - group: ''
      kind: '*'
    - group: apps
      kind: '*'
    - group: batch
      kind: '*'
    - group: networking.k8s.io
      kind: '*'
    - group: policy
      kind: '*'

  # Deny certain dangerous resources
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange

  # RBAC roles for this project
  roles:
    - name: admin
      description: "Full admin access to ai-stack project"
      policies:
        - p, proj:ai-stack:admin, applications, *, ai-stack/*, allow
        - p, proj:ai-stack:admin, logs, get, ai-stack/*, allow
        - p, proj:ai-stack:admin, exec, create, ai-stack/*, allow
      groups:
        - ai-stack-admins

    - name: developer
      description: "Developer access - can sync but not delete"
      policies:
        - p, proj:ai-stack:developer, applications, get, ai-stack/*, allow
        - p, proj:ai-stack:developer, applications, sync, ai-stack/*, allow
        - p, proj:ai-stack:developer, logs, get, ai-stack/*, allow
      groups:
        - ai-stack-developers

    - name: viewer
      description: "Read-only access for monitoring"
      policies:
        - p, proj:ai-stack:viewer, applications, get, ai-stack/*, allow
        - p, proj:ai-stack:viewer, logs, get, ai-stack/*, allow
      groups:
        - ai-stack-viewers

  # Sync windows for maintenance
  syncWindows:
    - kind: allow
      schedule: "0 * * * *"
      duration: 55m
      applications:
        - "*"
      manualSync: true
    # Deny auto-sync during business hours for HIPAA compliance
    - kind: deny
      schedule: "0 8-18 * * 1-5"
      duration: 10h
      applications:
        - "ai-stack-core"
      manualSync: true
